<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Eyes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <script>
        let blink = false;
        let bgHue = 0;

        function setup() {
            let canvas = createCanvas(400, 400);
            canvas.position((windowWidth - width) / 2, (windowHeight - height) / 2);
            colorMode(HSB);
            angleMode(DEGREES);

            setInterval(() => {
                blink = true;
                setTimeout(() => {
                    blink = false;
                    setTimeout(() => {
                        blink = true;
                        setTimeout(() => {
                            blink = false;
                        }, 50); // Duration of the second blink
                    }, 200); // Delay between the two blinks
                }, 50); // Duration of the first blink
            }, 5000); // Every 5 seconds, two blinks occur
        }

        function draw() {
            bgHue = (bgHue + 0.5) % 360; // Slowly change background hue
            background(bgHue, 50, 100);

            drawEye(150, 200); // Left eye
            drawEye(150, 100);
            drawEye(150, 150);
            drawEye(250, 200); // Right eye
            drawEye(250, 100);
            drawEye(250, 150);

            drawMouth();
        }

        function drawEye(x, y) {
            let angle = atan2(mouseY - y, mouseX - x);

            push();
            translate(x, y);
            fill(60, 100, 100);
            ellipse(0, 0, 50, blink ? 10 : 50); // Blink effect
            if (!blink) {
                rotate(angle);
                fill(0);
                ellipse(12.5, 0, 30, 10);
            }
            pop();
        }

        function drawMouth() {
            push();
            translate(200, 300); // Position of the mouth
            fill(5, 166, 150);
            arc(0, 0, 250, 150, 0, 180); // Neutral mouth
            pop();
        }
    </script>
</body>
</html>
